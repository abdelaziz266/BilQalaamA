<!-- Header -->
<div class="navbar-header" (mouseover)="miniSideBarMouseHover('over')" (mouseout)="miniSideBarMouseHover('out')"
    (focus)="miniSideBarMouseHover('over')" (blur)="miniSideBarMouseHover('out')" tabindex="0">

    <div class="page-container topbar-menu">
        <div class="d-flex align-items-center gap-2">

            <!-- Logo -->
            <a [routerLink]="routes.index" class="logo">

                <!-- Logo Normal -->
                <span class="logo-light">
                    <span class="logo-lg"><img src="assets/img/logo.svg" alt="الشعار"></span>
                    <span class="logo-sm"><img src="assets/img/logo-small.svg" alt="شعار صغير"></span>
                </span>

                <!-- Logo Dark -->
                <span class="logo-dark">
                    <span class="logo-lg"><img src="assets/img/logo-white.svg" alt="شعار داكن"></span>
                </span>
            </a>
            <!-- /Logo -->


            <button class="sidenav-toggle-btn btn border-0 p-0" id="toggle_btn2" (click)="settings.togglehidden()">
                <i class="ti ti-arrow-bar-to-right"></i>
            </button>
            <a id="mobile_btn" class="mobile-btn" href="javascript:void(0);" (click)="toggleSidebar()">
                <i class="ti ti-menu-deep fs-24"></i>
            </a>


        </div>
        <div class="d-flex align-items-center">


            <!-- Minimize -->
            <div class="header-item mx-2">
                <div class="dropdown me-2">
                    <a href="javascript:void(0);" class="btn topbar-link btnFullscreen" (click)="fullscreen()"><i
                            class="ti ti-maximize"></i></a>
                </div>
            </div>
            <!-- Minimize -->

            <!-- User Dropdown -->
            <div class="dropdown profile-dropdown d-flex align-items-center justify-content-center">
                <a href="javascript:void(0);" class="topbar-link dropdown-toggle drop-arrow-none position-relative mx-2"
                    data-bs-toggle="dropdown" data-bs-offset="0,22" aria-haspopup="false" aria-expanded="false">
                    <img src="assets/images/profile-avatar.svg" width="38" class="rounded-1 d-flex" alt="صورة المستخدم">
                    <span class="online text-success"><i
                            class="ti ti-circle-filled d-flex bg-white rounded-circle border border-1 border-white"></i></span>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-md p-2">

                    <div class="d-flex align-items-center bg-light rounded-3 p-2 mb-2">
                        <img src="assets/images/profile-avatar.svg" class="rounded-circle" width="42" height="42"
                            alt="">
                        <div class="ms-2">
                            <p class="fw-medium text-dark mb-0">{{userName}}</p>
                            <span class="d-block fs-13">{{userRole}}</span>
                        </div>
                    </div>
                    <!-- Item-->
                    <div class="pt-2 mt-2 border-top">
                        <a href="javascript:void(0);" class="dropdown-item text-danger" (click)="logout()">
                            <i class="ti ti-logout me-1 fs-17 align-middle"></i>
                            <span class="align-middle">تسجيل الخروج</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
