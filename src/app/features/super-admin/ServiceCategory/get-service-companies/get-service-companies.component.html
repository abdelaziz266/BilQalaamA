<div class="content">
  <!-- Page Header -->
  <div class="d-flex align-items-center justify-content-between gap-2 mb-4 flex-wrap">
    <div>
      <h4 class="mb-1">Service Companies</h4>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 p-0">
          <li class="breadcrumb-item"><a [routerLink]="routes.index">Home</a></li>
          <li class="breadcrumb-item"><a [routerLink]="routes.serviceCompanies">Service Category Companies</a></li>
          <li class="breadcrumb-item active" aria-current="page">Companies</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Cards Container with Drag & Drop -->
  <div class="cards-container" cdkDropList #cardList="cdkDropList" [cdkDropListData]="getServiceCompany" 
       (cdkDropListDropped)="drop($event)">
    
    <div *ngIf="getServiceCompany.length === 0" class="alert alert-info">
      No companies available for this service.
    </div>

    <div *ngFor="let company of getServiceCompany" cdkDrag class="card-wrapper">
      <div class="card company-card">
        <!-- Drag Handle -->
        <div class="drag-handle" cdkDragHandle title="Drag to reorder">
          <i class="ti ti-arrows-move"></i>
        </div>

        <div class="card-body">
          <!-- Company Logo -->
          <div class="company-logo-container mb-3">
            <img *ngIf="company.logo" 
                 [src]="company.logo" 
                 alt="{{ company.name }}" 
                 class="company-logo">
            <div *ngIf="!company.logo" class="logo-placeholder">
              <i class="ti ti-building"></i>
            </div>
          </div>

          <h5 class="card-title">{{ company.name }}</h5>
          
          <!-- Service Categories -->
          <div class="service-categories mt-3 mb-3" *ngIf="company.serviceCategories && company.serviceCategories.length > 0">
            <small class="d-block text-muted mb-2"><strong>Services:</strong></small>
            <div class="categories-list">
              <span *ngFor="let category of company.serviceCategories" class="badge bg-light text-dark me-1 mb-1">
                {{ category }}
              </span>
            </div>
          </div>
        </div>

        <!-- Card Actions -->
        <div class="card-actions">
          <button class="btn btn-sm btn-success" 
                  (click)="accessCompany(company)">
            <i class="ti ti-login me-1"></i>Access
          </button>
        </div>

        <!-- Order Badge -->
        <span class="badge bg-secondary position-absolute top-0 end-0 m-3">{{ company['order'] }}</span>
      </div>
    </div>
  </div>
</div>
